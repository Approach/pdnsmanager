<span class="fa"
      [class.fa-lg]="size == 1"
      [class.fa-2x]="size == 2"
      [class.fa-3x]="size == 3"
      [class.fa-4x]="size == 4"
      [class.fa-5x]="size == 5"
      [class.fa-fw]="fixedWidth !== false"
      [class.fa-spin]="animate == 'spin'"
      [class.fa-pulse]="animate == 'pulse'"
      [ngClass]="'fa-' + icon"
      ></span>
